# template.yaml
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: dotnet-frontend-template
  title: Create a .NET Frontend application in github DevOps with a CI pipeline
  description: Create a starter .NET frontend application with a CI pipeline
  tags:
    - jenkins
    - dotnet
spec:
  owner: rhdh
  type: service
  parameters:
    - title: Choose a location
      required:
        - orgName
        - projectName
        - repoName
      properties:
        orgName:
          title: Organization
          type: string
          description: The Organization that this repo will belong to
        projectName:
          title: Project
          type: string
          description: The Project that this repo will belong to
        repoName:
          title: Repository
          type: string
          description: The name of the repository

    - title: Provide information about the new component
      required:
        - owner
        - system
        - port
      properties:
        title:
          title: Title
          type: string
          description: The title of the component
        description:
          title: Description
          type: string
          description: Help others understand what this component is for
        owner:
          title: Owner
          type: string
          description: The owner of the component
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - Group
                - User
        system:
          title: System
          type: string
          description: The system that the component belongs to
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - System
        port:
          title: Port
          type: number
          default: 5000
          description: Override the port exposed for the application
  steps:

    - id: sourceCodeTemplate
      name: Generating the Source Code Component
      action: fetch:template
      input:
        url: ./skeleton
        values:
          projectName: ${{ parameters.projectName }}
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          title: ${{ parameters.title }}
          description: ${{ parameters.description }}
          port: ${{ parameters.port }}
          applicationType: website
          sourceControl: github.com

    - id: create-jenkins-job # This is where your jenkins:job:create action comes in!
      name: Create Jenkins CI Job
      action: jenkins:job:create # This action needs to be registered in your Backstage backend
      input:
        values:
          projectName: ${{ parameters.projectName }}
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          title: ${{ parameters.title }}
          description: ${{ parameters.description }}
          port: ${{ parameters.port }}
          applicationType: website
          sourceControl: github.com
        jobName: '${{ parameters.projectName }}'
        folderName: '${{ parameters.projectName }}'
        # The 'repoUrl' or 'gitSource' would tell Jenkins where to find the Jenkinsfile
        # The exact parameters depend on your `jenkins:job:create` action implementation
        gitSource:
          repo: 'github.com'
          owner: '${{ parameters.owner }}'
          # You might also pass a specific Jenkinsfile path if it's not at the root
        jenkinsfilePath: 'Jenkinsfile'
        #configPath: 'config.xml'
        jobXml: |          
          <?xml version='1.1' encoding='UTF-8'?>
          <flow-definition plugin="workflow-job@1385.vb_58b_86ea_349d">
            <actions/>
            <description>Pipeline para construir y desplegar una aplicación .NET en OpenShift utilizando un Jenkinsfile.</description>
            <keepDependencies>false</keepDependencies>
            <properties>
              <org.jenkinsci.plugins.workflow.job.properties.PipelineTriggersJobProperty>
                <triggers>
                  <hudson.triggers.SCMTrigger>
                    <spec>H/5 * * * *</spec> <!-- Cada 5 minutos, o ajusta según necesites -->
                    <ignorePostCommitHooks>false</ignorePostCommitHooks>
                  </hudson.triggers.SCMTrigger>
                </triggers>
              </org.jenkinsci.plugins.workflow.job.properties.PipelineTriggersJobProperty>
              <hudson.model.ParametersDefinitionProperty>
                <parameterDefinitions>
                  <hudson.model.StringParameterDefinition>
                    <name>OPENSHIFT_PROJECT</name>
                    <defaultValue>${{ parameters.projectName }}</defaultValue>
                    <trim>false</trim>
                  </hudson.model.StringParameterDefinition>
                  <hudson.model.StringParameterDefinition>
                    <name>APP_NAME</name>
                    <defaultValue>${{ parameters.projectName }}</defaultValue>
                    <trim>false</trim>
                  </hudson.model.StringParameterDefinition>
                  <hudson.model.StringParameterDefinition>
                    <name>DOCKERFILE_PATH</name>
                    <defaultValue>app/Dockerfile</defaultValue>
                    <trim>false</trim>
                  </hudson.model.StringParameterDefinition>
                  <hudson.model.StringParameterDefinition>
                    <name>DOTNET_PROJECT_PATH</name>
                    <defaultValue>app/app.csproj</defaultValue>
                    <trim>false</trim>
                  </hudson.model.StringParameterDefinition>
                </parameterDefinitions>
              </hudson.model.ParametersDefinitionProperty>
            </properties>
            <definition class="org.jenkinsci.plugins.workflow.cps.CpsScmFlowDefinition" plugin="workflow-cps@3894.v02b_74ac9004d">
              <scm class="hudson.plugins.git.GitSCM" plugin="git@5.2.1">
                <branches>
                  <hudson.plugins.git.BranchSpec>
                    <name>*/main</name> <!-- La rama principal de tu repositorio -->
                  </hudson.plugins.git.BranchSpec>
                </branches>
                <userRemoteConfigs>
                  <hudson.plugins.git.UserRemoteConfig>
                    <url>https://github.com/${{ parameters.orgName }}/${{ parameters.repoName }}</url>
                    <credentialsId>github-pat-for-ci</credentialsId>
                  </hudson.plugins.git.UserRemoteConfig>
                </userRemoteConfigs>
                <browser class="hudson.plugins.git.browser.GithubWeb">
                  <url>https://github.com${{ values.sourceControl }}/${{ parameters.orgName }}/${{ parameters.repoName }}</url>
                </browser>
                <doGenerateSubmoduleConfigurations>false</doGenerateSubmoduleConfigurations>
                <submoduleCfg class="empty-list"/>
                <extensions/>
              </scm>
              <scriptPath>Jenkinsfile</scriptPath> <!-- La ruta a tu Jenkinsfile dentro del repositorio -->
              <lightweight>true</lightweight>
            </definition>
            <triggers/>
            <disabled>false</disabled>
          </flow-definition>

        # Any other parameters needed to create the Jenkins job, e.g., credentials,
        # Jenkins instance URL (if you have multiple and the action supports it)
        # jenkinsInstance: 'your-jenkins-instance-id'

    - id: catalogTemplate
      name: Generating the Catalog Info Component
      action: fetch:template
      input:
        url: ./skeletons/catalog-info/
        values:
          # github devops uses `my-project/my-repo`
          projectName: ${{ parameters.projectName }}
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          title: ${{ parameters.title }}
          description: ${{ parameters.description }}
          port: ${{ parameters.port }}
          applicationType: website
          jenkinsInstance: default-jenkins
          sourceControl: github.com

    - id: publish
      name: Publishing to the Source Code Repository
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }} # La descripción del repositorio
        repoUrl: github.com?owner=${{ parameters.orgName }}&repo=${{ parameters.repoName }}
        defaultBranch: main
        visibility: public

    - id: register
      name: Registering the Catalog Info Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Open the Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open the Catalog Info Component
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
      - title: Open in Jenkins # Link directly to the newly created Jenkins job
        url: 'https://jenkins-jenkins.apps.rosa.m5cq8-ma8k4-7s6.ak3p.p3.openshiftapps.com/job/${{ parameters.name }}' # Adjust this URL
